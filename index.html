<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card" style="width: 18rem;">
                <img src="noodles.jpg" class="card-img-top" height="120px" width="150px">
                <div class="card-body">
                    <h5 class="card-title">Noodles</h5>
                    <p class="card-text">A chinese delicasy paired with vegies and soy</p>
                    <a href="#" class="btn btn-primary">order</a>
                </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card" style="width: 18rem;">
                <img src="pbm.jpg" class="card-img-top" height="120px" width="150px">
                <div class="card-body">
                    <h5 class="card-title">Paneer Masala</h5>
                    <p class="card-text">Indian delicasy made of cottage cheese</p>
                    <a href="#" class="btn btn-primary">order</a>
                </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card" style="width: 18rem;">
                <img src="ct.jpg" class="card-img-top" height="120px" width="150px">
                <div class="card-body">
                    <h5 class="card-title">Chicken tikka</h5>
                    <p class="card-text">Marinated chicken fired in tandoor</p>
                    <a href="#" class="btn btn-primary">order</a>
                </div>
            </div>
          </div>
        </div>
      </div>


    <div class="carous">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="noodles.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="ct.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="pbm.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
